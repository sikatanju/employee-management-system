{% extends 'employee_base.html' %}

{% block content %}


<h2>Delete Page</h2>
<nav>
    <div>
        <a href="/employee/">Back to home page</a>
    </div>
</nav>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Designation</th>
            <th>________</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{employee.name}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.designation}}</td>
            <td><a href="{% url 'delete-employee' employee.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
